<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consurso -- TrybeTrip</title>
</head>
<header>
  <h1>Consurso TrybeTrip</h1>
</header>

<body>
<form action="" method="get">
  <div>
    <label for="fullName">Nome Completo:</label>
    <input type="text" name="fullName" id="fullName" minlength="10" maxlength="40">
  </div>

  <div>
    <label for="email">email:</label>
    <input type="email" name="email" id="email" minlength="10" maxlength="50"> 
  </div>

  <div id="destino">
    <label for="destino">Destino Preferido:</label>

    <input type="radio" name="destinos" id="cidade">
    <label for="cidade">Cidade </label>
    
    <input type="radio" name="destinos" id="campo">
    <label for="campo">Campo </label>
   
    <input type="radio" name="destinos" id="praia">
    <label for="praia">Praia </label>
    
    <input type="radio" name="destinos" id="montanhas">
    <label for="montanhas">Montanhas </label>    
  </div>

  <div>
    <label for="motivoPraGanhar">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip? </label><br>

    <textarea name="motivoParaSerGanhador" id="motivoPraGanhar" cols="30" rows="10" maxlength="500"></textarea>
  </div>

  <div>
    <label for="dataViagem">Qual a melhor data para a sua viagem?</label>
    <input type="date" name="dataViagem" id="dataViagem">
  </div>

  <div>
    <label for="ofertas">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe? </label>
    <input type="checkbox" name="ofertas" id="ofertas">
  </div>

  <div>
    <label for="termosFotos">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros. </label>
    <input type="checkbox" name="termos" id="termosFotos" required>
  </div>

  <button type="submit" id="enviar" onclick="valid()">Enviar</button>
  <button type="reset">Limpar</button>
</form>

<script src="script.js"></script>
</body>
</html>
